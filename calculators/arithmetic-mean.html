<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/mean-ar-simple.css" />
    <title>Arithmetic Mean | Stats Helper</title>
  </head>
  <body>
    <main>
      <h1>Arithmetic Mean</h1>
      <section id="inputContainer">
        <div class="inpt inputClass">
          <label for="lowerClass">Lower value of the starting class: </label>
          <input type="number" id="lowerClass" name="lowerClass" min="1" />
        </div>

        <div class="inpt inputInterval">
          <label for="interval">Interval of each class: </label>
          <input type="number" id="interval" name="interval" min="1" />
        </div>

        <div class="inpt inputRows">
          <label for="rows">Enter number of classes:</label>
          <input type="number" id="rows" name="rows" min="1" />
        </div>

        <button class="btn" onclick="generateTable()">Generate Table</button>

        <div id="tableContainer"></div>
        <div id="buttonContainer"></div>
      </section>

      <section id="resultSection">
        <div class="results">
          <div class="result">
            <div id="directAM"></div>
            <div id="resultTableContainer"></div>
            <div id="resultContainer"></div>
          </div>
          <div class="result">
            <div id="indirectAM"></div>
            <div id="resultTableContainer2"></div>
            <div id="resultContainer2"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src="mean-arm.js"></script>
  </body>
</html>
